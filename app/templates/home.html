
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">

        <h1>Cars Api Using Django Rest Framework  By Awais Shakeel</h1>

        <div class="container mt-5 " style="background-color: aquamarine; display: flex; flex-direction: column; align-items: center; justify-content: center;" >
            {% for car in cars %}
            <div class="container-fluid mt-5" style="background-color: aliceblue; height: 50%; width: 50%; border-radius: 15px; margin: 0px; padding: 0;" >
            <img  src="{{car.image}}" alt="" class="image" style="border-top-left-radius: 15px; border-top-left-radius: 15px;height: 100%; width: 100%;">
            <h1>Name: {{car.title}}</h1>
            <h3>Brand: {{car.brand}}</h3>
            <h3>Type: {{car.type}}</h3>
            <p>Description: {{car.description}}</p>
    
            <br>
    
        </div>
            {% endfor %}
        </div>

    </div>

 
    
</body>
</html>
